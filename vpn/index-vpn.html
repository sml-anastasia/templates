<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Lasles VPN</title>
</head>

<body>

    <header class="header">
        <img class="logo" src="assets/images/logo.svg" alt="logo">
        <nav class="header__nav">
            <a class="nav__item" href="#">About</a>
            <a class="nav__item" href="#">Features</a>
            <a class="nav__item" href="#">Pricing</a>
            <a class="nav__item" href="#">Testimonials</a>
            <a class="nav__item" href="#">Help</a>

        <div class="header__sign">
            <button class="btn_round btn_in">
                Sign In
            </button>
            <button class="btn_round">

    <main class="headline">
        <div class="headline__box">
            <h1 class="main_title">Want anything to be easy with <span class="brand-name_title">LaslesVPN</span>.</h1>

    </main>
